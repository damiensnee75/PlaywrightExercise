name: Run Playwright Tests

on:
  pull_request:
  workflow_dispatch:
  push:
    branches: [ master ]

jobs:
  ui-test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - run: npm install
      - run: npm install-playwright
      - run: npm test
